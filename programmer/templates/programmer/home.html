{% extends 'programmer/base.html' %}

{% block content %}
    <table class="main-table">
        <tr>
            <th style="width: 100px;">S.No.</th>
            <th style="width: 300px;">Username</th>
            <th>Phone Number</th>
        </tr>
        {% for obj in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ obj.username }}</td>
                <td>{{ obj.phone_no }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
